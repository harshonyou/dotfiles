format = """
$all\
$fill\
$status\
$time\
$cmd_duration\
$line_break\
$character
"""

command_timeout = 1000

[username]
format = "[╭─](bold 238)[  ](bold 056)[$user]($style) "
style_user = "bold white"
style_root = "bold black"
show_always = true

[directory]
style = "purple"
home_symbol = " ~"
read_only = " "
read_only_style = "197"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "…/"
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[cmd_duration]
min_time = 5
format = "took [$duration]($style)"
disabled = false

[fill]
symbol = " "

[time]
disabled = false
style = "bold bright-black"
format = "[$time]($style) "

[character]
success_symbol = "[╰─](bold 238) "
error_symbol = "[╰─×](bold 238) "

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]] 
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]
threshold = 80
style = "bold green"
disabled = true

